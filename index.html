    <div class="currencyconverter bg-[url('/cash.webp')] p-24 flex justify-center ">
        <div class="cont  border-4 border-black bg-orange-400 min-h-96 p-2 rounded-xl w-96">
            <h1 class="w-full text-center font-bold text-3xl">CURRENCY CONVERTER</h1>
            <form class="m-3">
                <div class="amount ">
                    <p>Enter Amount</p>
                    <input class="w-full rounded-xl border-4 border-black" value="100" type="text">
                </div>
                <div class="dropdown flex justify-between">
                    <div class="from my-2 pl-5">
                        <p class="font-semibold">From</p>
                        <div class="selectcontainer">
                            <img class="w-16" src="https://flagsapi.com/US/flat/64.png">
                            <select class="w-full rounded-xl border-4 border-gray-700" name="from">
                                <option value="USD" selected>USD</option>
                            </select>
                        </div>
                    </div>
                    <i class="fa-solid fa-right-left mt-16 mx-0 text-3xl justify-center"></i>
                    <div class="to my-2 pr-5">
                        <p class="font-semibold">To</p>
                        <div class="selectcontainer">
                            <img class="w-16" src="https://flagsapi.com/IN/flat/64.png">
                            <select class="w-full rounded-xl border-4 border-gray-700" name="To">
                                <option value="INR" selected>INR</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="msg text-center">1 USD = 80 INR</div>
                <button class=" cursor-pointer w-full border-2 border-black bg-purple-600 rounded-md text-white hover:bg-indigo-500 h-10 hover:text-black">GET EXCHANGE RATE</button>
            </form>
        </div>
    </div>

                <button class="border-2 border-black rounded-xl px-3 block mt-2 hover:bg-white"><h1 class="text-xl text-wrap text-black "><i class="fa-solid fa-phone-flip text-3xl my-1"></i>+91xxxxxxxxxx  </h1></button>
